<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODO LIST</h1>
      <div class="todolist">
        <ul class="card tab">
          <li class="tabState active" data-state="all">全部</li>
          <li class="tabState" data-state="undone">待完成</li>
          <li class="tabState" data-state="done">已完成</li>
        </ul>
        <div class="card todo_input">
          <input type="text" placeholder="請輸入待辦事項" class="add_input" />
          <button type="button" class="add_btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div class="content">
          <ul class="list">
            <!-- <li>
              <label for="" class="checkbox">
                <input type="checkbox" />
                <span>記得買雞蛋</span>
              </label>
              <button class="delete_btn">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li>
              <label for="" class="checkbox">
                <input type="checkbox" />
                <span>付信用卡費</span>
              </label>
              <button class="delete_btn">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li> -->
          </ul>
        </div>
        <div class="list_footer">
          <p>完成進度: 0 %</p>
          <button class="clear_btn">清除已完成</button>
        </div>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js"></script>
  </body>
</html>
